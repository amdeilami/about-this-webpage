<!DOCTYPE html>
<html>
<head>
    <title>API Keys</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .key-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .save-button, .back-button, .delete-button {
            padding: 8px 15px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .save-button {
            background-color: #34a853;
        }
        .save-button:hover {
            background-color: #2d9249;
        }
        .back-button {
            background-color: #4285f4;
        }
        .back-button:hover {
            background-color: #357ae8;
        }
        .delete-button {
            background-color: #ea4335;
            padding: 4px 8px;
            font-size: 12px;
        }
        .delete-button:hover {
            background-color: #d33426;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .saved-keys {
            margin-top: 15px;
            border-top: 1px solid #ccc;
            padding-top: 15px;
        }
        .key-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        .key-info {
            flex-grow: 1;
        }
        .key-name {
            font-weight: bold;
        }
        .key-value {
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }
        .no-keys {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>API Keys</h3>
            <button class="back-button" id="backButton">Back</button>
        </div>
        
        <div class="input-group">
            <label for="keyName">Key Name:</label>
            <input type="text" id="keyName" class="key-input" placeholder="Enter a name for this key...">
        </div>
        
        <div class="input-group">
            <label for="apiKey">API Key:</label>
            <input type="text" id="apiKey" class="key-input" placeholder="Enter your key here...">
        </div>
        
        <button class="save-button" id="saveButton">Save Key</button>
        
        <div class="saved-keys">
            <h4>Saved Keys</h4>
            <div id="keysList">
                <!-- Saved keys will be displayed here -->
                <div class="no-keys">No saved keys found.</div>
            </div>
        </div>
    </div>

    <script src="keys.js"></script>
</body>
</html>
